<div>
  <table class="table table-dark table-bordered">
    <tr>
      <th>Title</th>
      <th>Snippet</th>
      <th>Word Count</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.title }}</td>
      <td>{{ post.snippet }}</td>
      <td>{{ post.wordcount }}</td>
    </tr>
  </table>
</div>
