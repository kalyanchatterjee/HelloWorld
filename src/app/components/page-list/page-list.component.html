<div>
  <table class="table table-dark table-bordered">
    <tr>
      <th>Title</th>
      <th>Snippet</th>
      <th>Word Count</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>
        <a
          [href]="'https://en.wikipedia.org/?curid=' + post.pageid"
          target="_blank"
          >{{ post.title }}</a
        >
      </td>
      <td [innerHTML]="post.snippet"></td>
      <td>{{ post.wordcount }}</td>
    </tr>
  </table>
</div>
