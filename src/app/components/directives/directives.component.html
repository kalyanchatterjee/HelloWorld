<ul class="nav nav-pills">
  <li class="nav-item">
    <a
      class="nav-link"
      [class.active]="isMapActive"
      (click)="this.handleClick('map')"
      >Map View</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [class.active]="isListActive"
      (click)="this.handleClick('list')"
      >List View</a
    >
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
</div>
<h3>Directives - HostListener</h3>
<input type="text" appInputFormat [format]="'uppercase'" />
